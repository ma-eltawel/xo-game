<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XO Game</title>
    <!-- css files -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="content">
                <div class="head">
                    <h2>X turn</h2>
                </div>
                <div class="board">
                    <div class="item" value="0" style="border-top: none; border-left: none">
                        <h3></h3>
                    </div>
                    <div class="item" value="1" style="border-top: none">
                        <h3></h3>
                    </div>
                    <div class="item" value="2" style="border-top: none; border-right: none">
                        <h3></h3>
                    </div>
                    <div class="item" value="3" style="border-left: none">
                        <h3></h3>
                    </div>
                    <div class="item" value="4">
                        <h3></h3>
                    </div>
                    <div class="item" value="5" style="border-right: none">
                        <h3></h3>
                    </div>
                    <div class="item" value="6" style="border-bottom: none; border-left: none">
                        <h3></h3>
                    </div>
                    <div class="item" value="7" style="border-bottom: none">
                        <h3></h3>
                    </div>
                    <div class="item" value="8" style="border-right: none; border-bottom: none">
                        <h3></h3>
                    </div>
                </div>
                <div class="bottom">
                    <button>Reset</button>
                </div>
            </div>
        </div>
    </div>

    <!-- javascript files -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
